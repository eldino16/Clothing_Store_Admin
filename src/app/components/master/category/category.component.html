<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Category Master</h5>
        </div>
        <div class="card-body tab2-card">
            <ul ngbNav #nav="ngbNav" class="nav-tabs" activeId="viewTab" (navChange)="tabChange()">
                <li ngbNavItem="addTab">
                    <a ngbNavLink>Add</a>
                    <ng-template ngbNavContent>
                        <form [formGroup]="addForm" (ngSubmit)="submitForm()">
                            <div class="form-group">
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label" for="validationCustom0"><span>*</span>Name :
                                    </label>
                                    <div class="col-sm-7">
                                        <input class="form-control" type="text" formControlName="name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-7 col-md-7" *ngIf="ctrl['name'].touched && ctrl['name'].invalid">
                                        <span style="color:#dc3545 !important"
                                            *ngIf="ctrl['name'].hasError('required')">
                                            {{validationMessage.name.required}}</span>
                                        <div class="text-danger">{{formErrors.name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label" for="validationCustom0"><span>*</span>Title :
                                    </label>
                                    <div class="col-sm-7">
                                        <input class="form-control" type="text" formControlName="title">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-7 col-md-7"
                                        *ngIf="ctrl['title'].touched && ctrl['title'].invalid">
                                        <span style="color:#dc3545 !important"
                                            *ngIf="ctrl['title'].hasError('required')">
                                            {{validationMessage.title.required}}</span>
                                        <div class="text-danger">{{formErrors.title}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label"
                                        for="validationCustom0"><span>*</span>Discount Value :
                                    </label>
                                    <div class="col-sm-7">
                                        <input class="form-control" type="text" formControlName="isSave">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-7 col-md-7"
                                        *ngIf="ctrl['isSave'].touched && ctrl['isSave'].invalid">
                                        <span style="color:#dc3545 !important"
                                            *ngIf="ctrl['isSave'].hasError('required')">
                                            {{validationMessage.isSave.required}}</span>
                                        <div class="text-danger">{{formErrors.isSave}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label" for="validationCustom0"><span>*</span>Link :
                                    </label>
                                    <div class="col-sm-7">
                                        <input class="form-control" type="text" formControlName="link">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-7 col-md-7" *ngIf="ctrl['link'].touched && ctrl['link'].invalid">
                                        <span style="color:#dc3545 !important"
                                            *ngIf="ctrl['link'].hasError('required')">
                                            {{validationMessage.link.required}}</span>
                                        <div class="text-danger">{{formErrors.link}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label" for="validationCustom0"><span>*</span>Image :
                                    </label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #file type="file"
                                            (change)="uploadImage(file.files)">
                                    </div>
                                    <div class="col-sm-3">
                                        <img [src]="uploadedImagePath" alt="Uploaded Image" height="100px"
                                            width="100px">
                                    </div>
                                </div>
                            </div>
                            <div class="pull-right mt-2">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="addForm.invalid">{{buttonText}}</button>
                                <button type="button" (click)="resetForm()" class="btn btn-danger mx-2">Cancel</button>
                            </div>
                        </form>
                    </ng-template>
                </li>
                <li ngbNavItem="viewTab">
                    <a ngbNavLink>View</a>
                    <ng-template ngbNavContent>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="custom-datatable">
                                                <ngx-datatable class="bootstrap" [rows]="objRows" [columnMode]="'force'"
                                                    [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                                                    [limit]="5">
                                                    <ngx-datatable-column name="Name"
                                                        prop="name"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Title"
                                                        prop="title"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Discount Value"
                                                        prop="isSave"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Link"
                                                        prop="link"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Image" prop="imagePath">
                                                        <ng-template ngx-datatable-cell-template let-row="row">
                                                            <img [src]="baseImagePath+row.imagePath"
                                                                alt="Uploaded Image" width="100px" height="100px">
                                                        </ng-template>
                                                    </ngx-datatable-column>
                                                    <ngx-datatable-column name="Created On"
                                                        prop="createdOn"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Actions">
                                                        <ng-template ngx-datatable-cell-template let-row="row">
                                                            <button type="button" class="fa fa-edit mx-2"
                                                                (click)="editRecord(row.id)"></button>
                                                            <button type="button" class="fa fa-trash-o"
                                                                (click)="deleteRecord(row.id)"></button>
                                                        </ng-template>
                                                    </ngx-datatable-column>
                                                </ngx-datatable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
