<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Tag Master</h5>
        </div>
        <div class="card-body tab2-card">
            <ul ngbNav #nav="ngbNav" class="nav-tabs" activeId="viewTab" (navChange)="tabChange()">
                <li ngbNavItem="addTab">
                    <a ngbNavLink>Add</a>
                    <ng-template ngbNavContent>
                        <form [formGroup]="addForm" (ngSubmit)="submitForm()">
                            <div class="form-group">
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label" for="validationCustom0"><span>*</span>Name :
                                    </label>
                                    <div class="col-sm-7">
                                        <input class="form-control" type="text" formControlName="name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-7 col-md-7" *ngIf="ctrl['name'].touched && ctrl['name'].invalid">
                                        <span style="color:#dc3545 !important"
                                            *ngIf="ctrl['name'].hasError('required')">
                                            {{validationMessage.name.required}}</span>
                                        <div class="text-danger">{{formErrors.name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pull-right mt-2">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="addForm.invalid">{{buttonText}}</button>
                                <button type="button" (click)="cancelForm()" class="btn btn-danger mx-2">Cancel</button>
                            </div>
                        </form>
                    </ng-template>
                </li>
                <li ngbNavItem="viewTab">
                    <a ngbNavLink>View</a>
                    <ng-template ngbNavContent>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="custom-datatable">
                                                <ngx-datatable class="bootstrap" [rows]="objRows" [columnMode]="'force'"
                                                    [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                                                    [limit]="5">
                                                    <ngx-datatable-column name="Name"
                                                        prop="name"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Created On"
                                                        prop="createdOn"></ngx-datatable-column>
                                                    <ngx-datatable-column name="Actions">
                                                        <ng-template ngx-datatable-cell-template let-row="row">
                                                            <button type="button" class="fa fa-edit mx-2"
                                                                (click)="editRecord(row.id)"></button>
                                                            <button type="button" class="fa fa-trash-o"
                                                                (click)="deleteRecord(row.id)"></button>
                                                        </ng-template>
                                                    </ngx-datatable-column>
                                                </ngx-datatable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
